name: Bug report
description: Report a problem to help us improve
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill this out!
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `webtomd --version`
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened, and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include commands, URLs, and any relevant flags.
      placeholder: |
        1. Command run
        2. Observed output
        3. Expected output
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: If applicable, include error output (redact secrets).
      render: text
    validations:
      required: false

